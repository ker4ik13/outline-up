name: Develop test

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install dependencies and build server
        run: |
          cd admin
          npm install
          npm run build
          npm run start

      - name: Install dependencies and build client
        run: |
          cd ../client
          npm install
          npm run build
